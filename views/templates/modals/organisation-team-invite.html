<div class="modal" tabindex="-1" role="dialog" id="organisation-team-invite">
    <div class="modal-dialog vertical-middle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Invite a Team Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" class="flex-col-start " style="row-gap: 1.5rem;">
                    <div class="flex-col-start " style="row-gap: .5rem">
                        <p class="font-13 font-weight-bold mb-0">Email Address</p>
                        <input type="email" name="email" placeholder="your@employee.com" class="form-field-v2">
                    </div>
                    <div class="flex-col-start" style="row-gap: .5rem">
                        <p class="font-13 font-weight-bold mb-0">Role</p>
                        <select class="form-select-v2 w-100" name="role">
                            {{#foreachKeyValue roles}}
                            <option value="{{key}}">{{value}}</option>
                            {{/foreachKeyValue}}
                        </select>
                    </div>
                    <p class="mt-2 color-red font-12 d-none modalErrorBox"></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-v2 mute-btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn-v2 action-btn" data-run="invite">Send invitation</button>
            </div>
        </div>
    </div>
</div>
