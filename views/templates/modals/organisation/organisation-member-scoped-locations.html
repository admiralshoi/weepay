<div class="modal" tabindex="-1" role="dialog" id="organisation-member-scoped-locations">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rediger Lokationstilladelser</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Luk">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" class="flex-col-start " style="row-gap: 1.5rem;">
          <div class="flex-col-start " style="row-gap: .5rem">
            <p class="font-13 font-weight-bold mb-0">Medlem</p>
            <p class="font-14 color-gray">{{member_name}}</p>
          </div>
          <div class="flex-col-start" style="row-gap: .5rem">
            <p class="font-13 font-weight-bold mb-0">Lokationstilladelser</p>
            <select class="form-select-v2 w-100" name="location_scope_type" id="edit-location-scope-type">
              <option value="all" {{#eq scope_type 'all'}}selected{{/eq}}>Alle lokationer</option>
              <option value="scoped" {{#eq scope_type 'scoped'}}selected{{/eq}}>Specifikke lokationer</option>
            </select>
          </div>
          <div class="flex-col-start {{#eq scope_type 'all'}}d-none{{/eq}}" style="row-gap: .5rem" id="edit-scoped-locations-container">
            <p class="font-13 font-weight-bold mb-0">Vælg Lokationer <span class="color-red">*</span></p>
            <select class="form-select-v2 w-100" data-search="true" name="scoped_locations" multiple id="edit-scoped-locations-select">
              {{#foreach locations}}
              <option data-sort="{{value.name}}_{{value.slug}}" value="{{value.uid}}" {{#inArray value.uid ../selected_locations}}selected{{/inArray}}>
                {{value.name}} ({{value.slug}})
              </option>
              {{/foreach}}
            </select>
          </div>
          <p class="mt-2 color-red font-12 d-none modalErrorBox"></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-v2 mute-btn" data-dismiss="modal">Luk</button>
        <button type="button" class="btn-v2 action-btn flex-row-center-center flex-nowrap g-05" data-run="save">
          <span>Gem ændringer</span>
          <span class="ml-3 flex-align-center flex-row-start button-disabled-spinner">
              <span class="spinner-border color-white square-15" role="status" style="border-width: 2px;">
                <span class="sr-only">Indlæser...</span>
              </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
